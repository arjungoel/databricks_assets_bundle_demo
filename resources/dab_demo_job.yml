resources:
  jobs:
    dab_demo_job:
      name: dab_demo_job

      email_notifications:
        on_failure:
          - arjungoel1995@gmail.com

      tasks:
        - task_key: Python_Task
          job_cluster_key: job_cluster
          spark_python_task:
            python_file: ../src/sum.py

        - task_key: DS_Task
          job_cluster_key: job_cluster
          depends_on:
            - task_key: Python_Task
          notebook_task:
            notebook_path: ../src/first_task.ipynb

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: n1-standard-4
            autoscale:
                min_workers: 1
                max_workers: 4
