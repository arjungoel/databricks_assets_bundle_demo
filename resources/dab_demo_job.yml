variables:
  job_cluster_key:
    description: Databricks job cluster
    default: job_cluster

resources:
  jobs:
    dab_demo_job:
      name: dab_demo_job

      email_notifications:
        on_failure:
          - arjungoel1995@gmail.com

      tasks:
        - task_key: Sum_Task
          job_cluster_key: ${var.job_cluster_key}
          spark_python_task:
            python_file: ../src/sum.py

        - task_key: Hello_Task
          job_cluster_key: ${var.job_cluster_key}
          depends_on:
            - task_key: Sum_Task
          spark_python_task:
            python_file: ../src/hello.py

      job_clusters:
        - job_cluster_key: ${var.job_cluster_key}
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: n2-highmem-4
            autoscale:
                min_workers: 2
                max_workers: 8
